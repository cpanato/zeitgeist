project_name: zeitgeist

env:
  - GO111MODULE=on
  - CGO_ENABLED=0
  - COSIGN_YES=true

before:
  hooks:
    - go mod tidy
    - /bin/bash -c 'if [ -n "$(git --no-pager diff --exit-code go.mod go.sum)" ]; then exit 1; fi'

# gomod:
#   proxy: true

builds:
  - id: zeitgeist
    no_unique_dist_dir: true
    binary: zeitgeist-{{ .Arch }}-{{ .Os }}
    goos:
      - darwin
      - linux
      - windows
    goarch:
      - amd64
      - arm64
      - arm
      - s390x
      - ppc64le
    goarm:
      - '7'
    ignore:
      - goos: windows
        goarch: arm64
      - goos: windows
        goarch: arm
      - goos: windows
        goarch: s390x
      - goos: windows
        goarch: ppc64le
    flags:
      - -trimpath
    ldflags:
      - "{{ .Env.LDFLAGS }}"

  - id: buoy
    dir: ./buoy
    no_unique_dist_dir: true
    binary: buoy-{{ .Arch }}-{{ .Os }}
    main: .
    goos:
      - darwin
      - linux
      - windows
    goarch:
      - amd64
      - arm64
      - arm
      - s390x
      - ppc64le
    goarm:
      - '7'
    ignore:
      - goos: windows
        goarch: arm64
      - goos: windows
        goarch: arm
      - goos: windows
        goarch: s390x
      - goos: windows
        goarch: ppc64le
    flags:
      - -trimpath
    ldflags:
      - "{{ .Env.LDFLAGS }}"

archives:
  - id: zeitgeist
    format: binary
    allow_different_binary_count: true
    name_template: zeitgeist-{{ .Arch }}-{{ .Os }}
  - id: buoy
    format: binary
    allow_different_binary_count: true
    name_template: buoy-{{ .Arch }}-{{ .Os }}

signs:
  # Keyless
  - id: zeitgeist-keyless
    signature: "${artifact}.sig"
    certificate: "${artifact}.pem"
    cmd: cosign
    args: ["sign-blob", "--output-signature", "${artifact}.sig", "--output-certificate", "${artifact}.pem", "${artifact}"]
    artifacts: all

sboms:
  - id: zeitgeist
    cmd: bom
    args:
      - generate
      - "--output"
      - "zeitgeist-bom.json.spdx"
      - "-d"
      - "../"
      - "-c"
      - "../.zeitgeist-bom-config.yaml"
      - "--format"
      - "json"
    artifacts: any
    documents:
      - "zeitgeist-bom.json.spdx"
  - id: buoy
    cmd: bom
    args:
      - generate
      - "--output"
      - "buoy-bom.json.spdx"
      - "-d"
      - "../"
      - "-c"
      - "../.buoy-bom-config.yaml"
      - "--format"
      - "json"
    artifacts: any
    documents:
      - "buoy-bom.json.spdx"

checksum:
  name_template: 'checksums.txt'

snapshot:
  name_template: "{{ .Tag }}-next"

release:
  github:
    owner: cpanato
    name: zeitgeist
  prerelease: auto

changelog:
  skip: true
